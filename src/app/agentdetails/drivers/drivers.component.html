 <div class="row marleft">
  <div class="col m12 s12" style="margin-top:40px">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-20px;border-radius:4px; background: linear-gradient(60deg,#9222fa,#9222fa); padding:10px">
        <h3 class="white-text">Driver Details</h3>
      </div>
      <table mat-table [dataSource]="dataSource">
            <!-- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition"  -->

                  <!-- No Column -->
                  <ng-container matColumnDef="serialno">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix">serial No</th>
                    <td mat-cell *matCellDef="let element"> {{element.serialno}} </td>
                  </ng-container>

                  <!-- Name  -->
                  <ng-container matColumnDef="Dname">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix">Driver Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Dname}} </td>
                  </ng-container>

                  <!-- ph NUmber  -->
                  <ng-container matColumnDef="pnumber">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix">Driver PhoneNumber </th>
                    <td mat-cell *matCellDef="let element"> {{element.pnumber}} </td>
                  </ng-container>
          
                 <!-- Address -->
                  <ng-container matColumnDef="address">
                   <th mat-header-cell *matHeaderCellDef class="table-head-fix">Driver Address </th>
                   <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
             
              </table>
    
    </div>
  
  </div>

</div>
