<div class="row marleft">
  <div class="col m12 s12" style="margin-top:40px">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-20px;border-radius:4px; background: linear-gradient(60deg,#9222fa,#9222fa); padding:10px">
        <h3 class="white-text">Transport Details</h3>
      </div>
      <table mat-table [dataSource]="dataSource">
           <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                  <!-- Position Column -->
                  <ng-container matColumnDef="tid">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Travel Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.tid}} </td>
                  </ng-container>

                  <!-- Name  -->
                  <ng-container matColumnDef="tname">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Travel Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.tname}} </td>
                  </ng-container>

                  <!-- Bus NUmber  -->
                  <ng-container matColumnDef="Bnumber">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Bus No </th>
                    <td mat-cell *matCellDef="let element"> {{element.Bnumber}} </td>
                  </ng-container>
          
                 <!-- From -->
                  <ng-container matColumnDef="from">
                   <th mat-header-cell *matHeaderCellDef class="table-head-fix"> From </th>
                   <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                  </ng-container>

                  <!-- To -->
                  <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> To </th>
                    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
                   </ng-container>

                    <!-- Departure -->
                   <ng-container matColumnDef="departure">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Departure </th>
                    <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
                   </ng-container>

                    <!-- Arrival -->
                   <ng-container matColumnDef="arrival">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Arrival </th>
                    <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
                   </ng-container>

                   <!-- Date -->
                   <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                   </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
              </table>
    
    </div>
  
  </div>

</div>
