
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer 
  [opened]="!small" 
  class="sidenav mat-elevation-z8"
  fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'" >
  <!-- <mat-toolbar class="white" ><img  src="assets/logo.png" width="80%" style="margin:auto"></mat-toolbar> -->
  <mat-toolbar class="white;" ><img  src="assets/travel2.jpg" width="60%" style="margin:auto"></mat-toolbar>
    <mat-nav-list>
      <a class="sidenavelement" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/" mat-list-item href="#"><mat-icon>dashboard</mat-icon> &nbsp; Dashboard</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/packagedetails" mat-list-item href="#"><mat-icon>apps</mat-icon> &nbsp; Packages</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/agent" mat-list-item href="#"><mat-icon>apps</mat-icon> &nbsp; Agent Registration</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/agentdetails" mat-list-item href="#"><mat-icon>person</mat-icon> &nbsp; Agent</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/cust" mat-list-item href="#"><mat-icon>insert_emoticon</mat-icon> &nbsp; Customer</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/supportcenter" mat-list-item href="#"><mat-icon>computer</mat-icon> &nbsp; Support Center</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/setting" mat-list-item href="#"><mat-icon>settings</mat-icon> &nbsp; Settings</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/maps" mat-list-item href="#"><mat-icon>map</mat-icon> &nbsp; Maps</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/notify" mat-list-item href="#"><mat-icon>notification_important</mat-icon> &nbsp; Notifications</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="grey lighten-2" style="min-height:60px; min-width:60px;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> Dashboard</span>
      <span class="example-fill-remaining-space"></span>  
      <p class="hide-on-med-and-down" style="margin-top:-10px">
      <mat-form-field appearance="legacy" style="max-height:50px; padding-bottom: 0px; margin-bottom: 0px !important; margin-top: -10px">
        <mat-label>Search</mat-label>
        <input  matInput >
        <!-- <mat-icon  matSuffix>search</mat-icon>  -->
      </mat-form-field>
    </p>

    <span class="example-fill-remaining-space"></span>  
    <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
        <i style="font-size:24px " class="fas fa-user"></i>
       </button>
       <mat-menu #menu="matMenu">
          <button mat-menu-item>Change Password</button>
          <button mat-menu-item>Sign Out</button>
        </mat-menu>   
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
