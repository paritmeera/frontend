<div class="container-fluid">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Money Transfer Issues</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <div class="container">
  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()" autocomplete="off">
      <mat-grid-list cols="0" rowHeight="850px">
        <mat-grid-tile>
      <div class="controles-container">
          <table class="example-form " cellspacing="0">
        <!-- <input type="hidden" formControlName="$key"> -->
        <tr><td>
        <mat-form-field>
          <input formControlName="customername" [(ngModel)]="money.customername" matInput placeholder="Customer Name*">
          <mat-error>This field is mandatory</mat-error>
               </mat-form-field></td></tr></table>

        <table class="example-form " cellspacing="0">
        <tr><td><mat-form-field>
        <input formControlName="bookeddate" [(ngModel)]="money.bookeddate" matInput [matDatepicker]="picker" placeholder="Booked Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field></td></tr></table>
  
                <table class="example-form " cellspacing="0">
                  <tr>
                    <td>
                  <mat-form-field>
                <mat-select formControlName="source" [(ngModel)]="money.source" placeholder="Source">
                  <mat-option>Select</mat-option>
                  <ng-container *ngFor="let source of sources">
                    <mat-option value="{{source.id}}">{{source.value}}</mat-option>
                  </ng-container>
                </mat-select>
                  </mat-form-field></td>
                <td>
                  <mat-form-field>
                <mat-select formControlName="destination" [(ngModel)]="money.destination" placeholder="Destination">
                  <mat-option>Select</mat-option>
                  <ng-container *ngFor="let destination of destinations">
                    <mat-option value="{{destination.id}}">{{destination.value}}</mat-option>
                  </ng-container>
                </mat-select>
              </mat-form-field></td></tr>
              </table>
 
              <table class="example-form " cellspacing="0">
                <tr>
                  <td>
                <mat-form-field>
              <mat-select formControlName="modeofpayment" [(ngModel)]="money.modeofpayment" placeholder="Mode of Payment">
                <mat-option>Select</mat-option>
                <ng-container *ngFor="let modeofpayment of payments">
                  <mat-option value="{{modeofpayment.id}}">{{modeofpayment.value}}</mat-option>
                </ng-container>
              </mat-select>
                </mat-form-field></td></tr></table>

                <table class="example-form " cellspacing="0">
                  <tr><td><mat-form-field>
                    <input formControlName="amountpaid" [(ngModel)]="money.amountpaid" matInput placeholder="Total Amount Paid">
                  </mat-form-field></td></tr></table>
             <table class="example-form " cellspacing="0">
                  <tr><td>
                    <mat-form-field>
                    <input formControlName="ticketno" [(ngModel)]="money.ticketno" matInput placeholder="Ticket Number">
                  </mat-form-field></td></tr></table>
                
                  <table class="example-form " cellspacing="0">
                    <tr><td><mat-form-field>
                      <input formControlName="email" [(ngModel)]="money.email" matInput placeholder="Email Id*">
                      <mat-error>This field is mandatory</mat-error>
                    </mat-form-field></td></tr></table>

                    <table class="example-form " cellspacing="0">
                      <tr><td><mat-form-field>
                        <input formControlName="mobileno" [(ngModel)]="money.mobileno" matInput placeholder="Mobile Number*">
                        <mat-error *ngIf="service.form.controls['mobileno'].errors?.required">This field is mandatory</mat-error>
                        <mat-error *ngIf="service.form.controls['mobileno'].errors?.minlength">Minimum 10 charactors needed</mat-error>
                      </mat-form-field></td></tr></table>

                      <table class="example-form " cellspacing="0">
                        <tr><td><mat-form-field>
                          <input formControlName="bankname" [(ngModel)]="money.bankname" matInput placeholder="Bank Name">
                        </mat-form-field></td></tr></table>
      
                        <table class="example-form " cellspacing="0">
                            <tr><td><mat-form-field>
                              <input formControlName="branchname" [(ngModel)]="money.branchname" matInput placeholder="Branch Name">
                            </mat-form-field></td></tr></table>
      
                            <table class="example-form " cellspacing="0">
                                <tr><td><mat-form-field>
                                  <input formControlName="accountno" [(ngModel)]="money.accountno" matInput placeholder="Account Number">
                                </mat-form-field></td></tr></table>
      
                                <table class="example-form " cellspacing="0">
                                    <tr><td><mat-form-field>
                                      <input formControlName="ifscno" [(ngModel)]="money.ifscno" matInput placeholder="IFSC Number">
                                    </mat-form-field></td></tr></table>

                                    <table class="example-form" cellspacing="0">
                                      <tr><td>
                                        <button class="button" mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button></td>
                                 <td>
                                   <button class="button" mat-raised-button color="warn" (click)="onClear()">Clear</button></td></tr></table>

        </div>
      
        </mat-grid-tile>
        </mat-grid-list> 
        </form>
      </div>
