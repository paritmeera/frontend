  refund-issues works!

<div class="container-fluid">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Refund Issues</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <div class="container">
  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
      <mat-grid-list cols="0" rowHeight="1100px">
        <mat-grid-tile>
      <div class="controles-container">
          <table class="example-form " cellspacing="0">
       <!-- <input type="hidden" formControlName="$key">-->
        <tr><td>
        <mat-form-field>
          <input formControlName="custname" [(ngModel)]="refund.custname" matInput placeholder="Customer Name*">
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field></td></tr></table>
        
        <table class="example-form " cellspacing="0">
            <tr>
              <td>
            <mat-form-field>
          <mat-select formControlName="source" [(ngModel)]="refund.source" placeholder="Source">
            <mat-option>Select</mat-option>
            <ng-container *ngFor="let source of sources">
             <!-- <mat-option value="{{source.id}}">{{source.value}}</mat-option>-->
              <mat-option value="{{source.value}}">{{source.value}}</mat-option>
            </ng-container>
          </mat-select>
            </mat-form-field></td>
         <td>
            <mat-form-field>
          <mat-select formControlName="destination" [(ngModel)]="refund.destination" placeholder="Destination">
            <mat-option>Select</mat-option>
            <ng-container *ngFor="let destination of destinations">
              <!--<mat-option value="{{destination.id}}">{{destination.value}}</mat-option>-->
              <mat-option value="{{destination.value}}">{{destination.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field></td></tr>
        </table>
      
      
        <table class="example-form " cellspacing="0">
        <tr><td>
          <mat-form-field>
          <input formControlName="ticketno" [(ngModel)]="refund.ticketno" matInput placeholder="Ticket Number">
        </mat-form-field></td></tr></table>
      
        <table class="example-form " cellspacing="0">
        <tr><td><mat-form-field>
          <input formControlName="bookeddate" [(ngModel)]="refund.bookeddate" matInput [matDatepicker]="picker" placeholder="Booked Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field></td></tr></table>
        
        <table class="example-form " cellspacing="0">
            <tr><td><mat-form-field>
              <input formControlName="canceleddate" [(ngModel)]="refund.canceleddate" matInput [matDatepicker]="picker1" placeholder="Canceled Date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field></td></tr></table>
        
        <table class="example-form " cellspacing="0">
        <tr><td><mat-form-field>
          <input formControlName="amount" [(ngModel)]="refund.amount" matInput placeholder="Total Amount Paid">
        </mat-form-field></td></tr></table>
        
        <table class="example-form " cellspacing="0">
            <tr>
              <td>
            <mat-form-field>
          <mat-select formControlName="modeofpayment" [(ngModel)]="refund.modeofpayment" placeholder="Mode of Payment">
            <mat-option>Select</mat-option>
            <ng-container *ngFor="let modeofpayment of payments">
              <!--<mat-option value="{{modeofpayment.id}}">{{modeofpayment.value}}</mat-option>-->
              <mat-option value="{{modeofpayment.value}}">{{modeofpayment.value}}</mat-option>
            </ng-container>
          </mat-select>
            </mat-form-field></td></tr></table>
      
            <table class="example-form " cellspacing="0">
                <tr><td><mat-form-field>
                  <input formControlName="mobileno" [(ngModel)]="refund.mobileno" matInput placeholder="Mobile Number*">
                  <mat-error *ngIf="service.form.controls['mobileno'].errors?.required">This field is mandatory</mat-error>
                  <mat-error *ngIf="service.form.controls['mobileno'].errors?.minlength">Minimum 10 charactors needed</mat-error>
                </mat-form-field></td></tr></table>
      
                <table class="example-form " cellspacing="0">
                    <tr><td><mat-form-field>
                      <input formControlName="emailid" [(ngModel)]="refund.emailid" matInput placeholder="Email Id*">
                      <mat-error>This field is mandatory</mat-error>
                    </mat-form-field></td></tr></table>
      
                    <table class="example-form " cellspacing="0">
                        <tr><td><mat-form-field>
                          <input formControlName="bankname" [(ngModel)]="refund.bankname" matInput placeholder="Bank Name">
                        </mat-form-field></td></tr></table>
      
                        <table class="example-form " cellspacing="0">
                            <tr><td><mat-form-field>
                              <input formControlName="branchname" [(ngModel)]="refund.branchname" matInput placeholder="Branch Name">
                            </mat-form-field></td></tr></table>
      
                            <table class="example-form " cellspacing="0">
                                <tr><td><mat-form-field>
                                  <input formControlName="accountno" [(ngModel)]="refund.accountno" matInput placeholder="Account Number">
                                </mat-form-field></td></tr></table>
      
                                <table class="example-form " cellspacing="0">
                                    <tr><td><mat-form-field>
                                      <input formControlName="ifsc" [(ngModel)]="refund.ifsc" matInput placeholder="IFSC Number">
                                    </mat-form-field></td></tr></table>
      
                                    <table class="example-form " cellspacing="0">
                                        <tr><td><mat-form-field>
                                          <input formControlName="doorno" [(ngModel)]="refund.doorno" matInput placeholder="Door Number">
                                        </mat-form-field></td>
                                      <td>
                                        <mat-form-field>
                                          <input formControlName="streetno" [(ngModel)]="refund.streetno" matInput placeholder="Street/Area">
                                        </mat-form-field>
                                      </td>
                                       </tr></table>
      
                                       <table class="example-form " cellspacing="0">
                                          <tr><td><mat-form-field>
                                            <input formControlName="city" [(ngModel)]="refund.city" matInput placeholder="City">
                                          </mat-form-field></td>
                                        <td>
                                          <mat-form-field>
                                            <input formControlName="state" [(ngModel)]="refund.state" matInput placeholder="State">
                                          </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field>
                                              <input formControlName="country" [(ngModel)]="refund.country" matInput placeholder="Country">
                                            </mat-form-field>
                                          </td>
                                         </tr></table>
      
                                         <table class="example-form " cellspacing="0">
                                            <tr><td><mat-form-field>
                                              <input formControlName="pincode" [(ngModel)]="refund.pincode" matInput placeholder="PinCode">
                                            </mat-form-field></td>
                                            </tr></table>
      
                                            <table class="example-form" cellspacing="0">
                 <tr><td>
                  <button class="button" mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button></td>
                <td>
              <button class="button" mat-raised-button color="warn" (click)="onClear()">Clear</button></td></tr></table>
        </div>
       
        </mat-grid-tile>
       
      </mat-grid-list>
      </form>
    </div>
  </div>
